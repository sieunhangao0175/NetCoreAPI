<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>

<h2>Table With Border</h2>

<p>Use the CSS border property to add a border to the table.</p>

<table style="width:100%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Le Viet</td>
    <td>Cuong</td>
    <td>21</td>
  </tr>
  <tr>
    <td>Nguyen Van</td>
    <td>Jackson</td>
    <td>18</td>
  </tr>
  <tr>
    <td>Le Van</td>
    <td>Doe</td>
    <td>25</td>
  </tr>
</table>

</body>
</html>
