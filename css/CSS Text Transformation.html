<!DOCTYPE html>
<html>
<head>
<style>
p.uppercase {
  text-transform: uppercase;
}

p.lowercase {
  text-transform: lowercase;
}

p.capitalize {
  text-transform: capitalize;
}
</style>
</head>
<body>

<h1>Using the text-transform property</h1>

<p class="uppercase">VĂN BẢN NÀY ĐƯỢC CHUYỂN THÀNH CHỮ HOA.</p>
<p class="lowercase">văn bản này được chuyển thành chữ thường.</p>
<p class="capitalize">Văn Bản Này Được Viết Hoa.</p>

</body>
</html>
